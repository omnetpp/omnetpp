id = barchart_native
name = Bar Chart
type = BAR
scriptFile = barchart.py
icon = icons/full/obj/barchart.png
resultTypes = scalar
description = <p>Plots scalar results as a bar chart, with the built-in plotter. \
    The bars can optionally be grouped. \
    Individual bars in each group can be stacked, or positioned in different ways. \
    Hovering over legend entries with the mouse highlights the corresponding data series, \
    clicking on the labels hides/shows the series.</p>\
    <p>Examples:</p>\
    <img src="images/barchart_native_aligned.png"/><br/>\
    <img src="images/barchart_native_stacked.png"/><br/>\
    <img src="images/barchart_native_overlap.png"/>

