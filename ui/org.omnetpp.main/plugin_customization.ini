# default profile ID. normally this would be an ID, but there is a bug in CD where the name is used also as the id
org.eclipse.cdt.ui/formatter_profile=OMNeT++ [built-in]

# turn off autobuild (see ResourcesPlugin.PREF_AUTO_BUILDING)
org.eclipse.core.resources/description.autobuilding=false

# turn off stop at main()
org.eclipse.cdt.dsf.gdb/defaultStopAtMain=false


# Do not show the PyDev "preferred settings" dialog - it only offers to turn
# off the "build before launch" and "wait for build to finish before launch"
# options, but since we need the projects to be build, we need those enabled.
org.python.pydev/CHECK_PREFERRED_PYDEV_SETTINGS=false

# Make sure the annoying PyDev funding dialog isn't shown for "a while".
org.python.pydev/PYDEV_FUNDING_SHOW_AT_TIME_2016=2000000000000

# These configure a default Python interpreter for PyDev, without the library paths.
# A minute after startup, PyDev will check for consistency, and ask to add the
# actually detected library paths to the configuration.
org.python.pydev/CHECK_CONSISTENT_ON_STARTUP=true
org.python.pydev/INTERPRETERS_CHECKED_ONCE=true
org.python.pydev/NOTIFY_NO_INTERPRETER_0=false
org.python.pydev/NOTIFY_NO_INTERPRETER_1=false
org.python.pydev/NOTIFY_NO_INTERPRETER_2=false
org.python.pydev/UPDATE_INTERPRETER_INFO_ON_FILESYSTEM_CHANGES=true

# This would be great, but is not read by PyDev due to a bug: it only reads the
# workspace scope preferences, without falling back to here.
# We could also use this to add a DUMMY interpreter to hide the error marker until
# our plugin gets initialized and has a chance to configure it dynamically. But that's dumb.
# org.python.pydev/INTERPRETER_PATH_NEW=<xml><name>Python 3</name><version>3</version><executable>/usr/bin/python3</executable></xml>


